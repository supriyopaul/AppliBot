<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests, Skills, and Aspirations Form</title>
</head>
<body>
    <h2>Interests, Skills, and Aspirations</h2>

    <form action="/submit-interests-skills" method="post">
        <fieldset>
            <legend>Richard's Basic Info</legend>
            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" value="+1 555-321-9876" readonly><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="rhendricks@piedpiper.com" readonly><br><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="technical-skill">Technical:</label>
            <textarea id="technical-skill" name="technical_skill" readonly>Deep understanding of data compression techniques</textarea><br><br>

            <label for="management-skill">Management:</label>
            <textarea id="management-skill" name="management_skill" readonly>Leading cross-functional teams</textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Interest Zone</legend>
            <label for="books">Books:</label>
            <textarea id="books" name="books" readonly>Sci-fi Novels, Technical Guides</textarea><br><br>

            <label for="sports">Sports:</label>
            <textarea id="sports" name="sports" readonly>Occasionally plays badminton</textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>10-year Aspiration</legend>
            <label for="aspiration">10-year Aspiration:</label>
            <textarea id="aspiration" name="aspiration" readonly>"Develop technology that ensures data privacy and shapes the internet's future for better user control."</textarea><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
