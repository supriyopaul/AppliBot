<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applibot Sign Up</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar">
      <span class="logo">Applibot</span>
      <div class="nav-links">
        <a href="index.html">About</a>
        <a href="resume.html">Resume</a>
        <a href="info.html">Info</a>
        <a href="generate.html">Generate</a>
        <button class="nav-button">Logout</button>
      </div>
    </nav>
    <div class="centered-container">
      <div class="signup-container">
        <div class="signup-header">
          <h1>SIGN UP</h1>
          <p>Craft Your Career Story Brilliantly with Applibot</p>
        </div>
        <form id="signup-form">
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <input type="password" id="confirm-password"
              placeholder="Confirm password" required>
          </div>
          <button type="submit" id="sign-up-button">SIGN UP</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer class="footer">
    <div class="social-links">
      <a href="https://github.com/supriyopaul/applibot" target="_blank">Github</a>
      <a href="https://www.linkedin.com/in/supriyopaul95" target="_blank">LinkedIN</a>
      <a href="mailto:paul.supriyo.paul@gmail.com" target="_blank">Gmail</a>
    </div>
  </footer>
</html>
