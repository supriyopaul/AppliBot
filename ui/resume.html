<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume Manager</title>
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <span class="logo">Applibot</span>
            <div class="nav-links">
                <a href="index.html">About</a>
                <a href="resume.html">Resume</a>
                <a href="info.html">Info</a>
                <a href="generate.html">Generate</a>
                <button class="nav-button">Logout</button>
            </div>
        </nav>
        <div class="tab-container">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'LatestResume')">Latest Resume</button>
                <button class="tablinks" onclick="openTab(event, 'SaveResume')">Save Resume</button>
                <button class="tablinks" onclick="openTab(event, 'ManageResume')">Manage Resume</button>
            </div>

            <div id="LatestResume" class="tabcontent">
                <button onclick="fetchAndDisplayLatestResume()">Refresh Latest Resume</button>
                <div id="latestResumeBox"></div>
            </div>

            <div id="SaveResume" class="tabcontent">
                <textarea id="resumeInput" placeholder="Enter your resume here"></textarea>
                <button onclick="saveResume()">Save</button>
            </div>

            <div id="ManageResume" class="tabcontent">
                <h2>Manage Your Resumes</h2>
                <div id="resumeList">
                    <!-- Dynamically populated list of resumes -->
                </div>
                <button onclick="listResumes()">Refresh List</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/supriyopaul/applibot" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/supriyopaul95" target="_blank">LinkedIN</a>
            <a href="mailto:paul.supriyo.paul@gmail.com" target="_blank">Gmail</a>
        </div>
    </footer>
</html>
