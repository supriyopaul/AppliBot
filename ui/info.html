<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Information Manager</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav class="navbar">
            <img src="applibot-logo.png" alt="Applibot Logo" class="logo">
            <div class="nav-links">
                <a href="index.html">About</a>
                <a href="resume.html">Resume</a>
                <a href="info.html">Info</a>
                <a href="generate.html">Generate</a>
                <button class="nav-button">Logout</button>
            </div>
        </nav>
        <div class="tab-container">
            <div class="tab">
                <button class="tablinks"
                    onclick="openTab(event, 'FormatInformation')">Format
                    Information</button>
                <button class="tablinks"
                    onclick="openTab(event, 'SaveInformation')">Save Information</button>
                <button class="tablinks"
                    onclick="openTab(event, 'ManageSavedInformation')">Manage
                    Saved Information</button>
            </div>

            <div id="FormatInformation" class="tabcontent">
                <textarea id="formatInput"
                    placeholder="Enter unformatted information here"></textarea>
                <button onclick="formatText('formatInput', 'formatOutput')">Format</button>
                <textarea id="formatOutput"></textarea>
                <button onclick="copyToClipboard('formatOutput')">Copy to
                    clipboard</button>
            </div>

            <div id="SaveInformation" class="tabcontent">
                <textarea id="saveInput"
                    placeholder="Enter unformatted information here"></textarea>
                <button onclick="saveText('saveInput', 'saveOutput')">Format &
                    Save</button>
                <textarea id="saveOutput"></textarea>
                <button onclick="copyToClipboard('saveOutput')">Copy to
                    clipboard</button>
            </div>

            <div id="ManageSavedInformation" class="tabcontent">
                <h2>Manage Your Saved Information</h2>
                <div id="savedInfoList">
                    <!-- Dynamically populated list of saved information -->
                </div>
                <button onclick="listSavedInfo()">Refresh List</button>
                <div id="editSection" style="display:none;">
                    <textarea id="editInput"></textarea>
                    <button onclick="updateInfo(currentEditingId)">Update</button>
                    <button onclick="deleteInfo(currentEditingId)">Delete</button>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
        <footer class="footer">
            <div class="social-links">
                <a href="https://github.com/supriyopaul/applibot"
                    target="_blank">Github</a>
                <a href="https://www.linkedin.com/in/supriyopaul95"
                    target="_blank">LinkedIN</a>
                <a href="mailto:paul.supriyo.paul@gmail.com" target="_blank">Gmail</a>
            </div>
        </footer>
    </html>
